		<script>
			function unmute(){
			var vid = document.getElementById("vid");
				vid.muted = !vid.muted;
				vid.volume = 1.0;
				if (vid.muted)
					document.getElementById("unmuteText").innerHTML = "[unmute]";
				
				if (!vid.muted)
					document.getElementById("unmuteText").innerHTML = "[mute]";
			}
		
			function restart(){
			var vid = document.getElementById("vid");
				vid.currentTime = 0;
			}
		</script>
		 
         <video muted="" autoplay="" loop="" playsinline="" controls="" id="vid">
            <source src="video/background.mp4" type="video/mp4">
