<input id="webUrl" type="text" size="" value="">
<button name="start" type="button" onCLick="httpGet()">HttpRequest</button>

<p><font>Reply:</font></p>
<p><font id="respText">-</font></p>

<script>
function httpGet() {
    var step;
    for (step = 0; step < 100; step++) {
      var xmlHttp = new XMLHttpRequest();
      var requUrl = document.getElementById("webUrl").value;
      //xmlHttp.open( "GET", requUrl, false );
      xmlHttp.open( "GET", requUrl, true );
      //xmlHttp.setRequestHeader("Origin", 'localhost');
      xmlHttp.send( null );
      document.getElementById("respText").innerHTML = xmlHttp.responseText;
      console.log('Request ' + step);
      console.log('Response: ' + xmlHttp.responseText);
    }
}
</script>
