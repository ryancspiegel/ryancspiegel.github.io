<input name="webUrl" type="text" size="" value="">
<button name="start" type="button" onCLick="httpGet()">HttpRequest</button>

<p><font id="respText">reply</font></p>

<script>
function httpGet() {
    var step;
    for (step = 0; step < 100; step++) {
      var xmlHttp = new XMLHttpRequest();
      var requUrl = document.getElementById("webUrl").value;
      xmlHttp.open( "GET", requUrl, false );
      xmlHttp.send( null );
      document.getElementById("respText").innerHTML = xmlHttp.responseText;
      console.log('Requested: ' + step);
    }
}
</script>
